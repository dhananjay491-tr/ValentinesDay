<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise for Tweetu</title>
    <style>
        body {
            background-color: #DDA0DD; 
            font-family: 'Arial Rounded MT Bold', 'Helvetica', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .container {
            padding: 20px;
            z-index: 10;
        }

        h1 {
            color: #4b0082;
            font-size: 2.2rem;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.4);
            margin-top: 20px;
        }

        .popup-box {
            background: white;
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            display: inline-block;
            margin-bottom: 30px;
            font-weight: bold;
            color: #ff4757;
            animation: bounce 2s infinite;
        }

        .btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            background-color: #8e44ad;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-5px) scale(1.05);
            background-color: #7d3c98;
        }

        /* --- Loading Screen Styles --- */
        #loader {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #DDA0DD;
            z-index: 100;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .heart-loader {
            font-size: 80px;
            animation: heartPulse 1s infinite;
        }

        #surprise-page { display: none; }

        .character-box {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 15px;
            margin-bottom: 10px;
        }

        .tweety-img {
            width: 120px;
            height: auto;
            animation: characterBounce 1.5s ease-in-out infinite;
        }

        .penguin-container {
            font-size: 110px;
            position: relative;
            line-height: 1;
            animation: characterBounce 1.5s ease-in-out infinite;
            animation-delay: 0.2s;
        }

        .rose-hand {
            font-size: 45px;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        .hug-btn {
            background-color: #ff4757;
            color: white;
            margin-top: 20px;
            padding: 18px 45px;
            animation: pulse 1.5s infinite;
        }

        /* --- Animations --- */
        @keyframes heartPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        @keyframes characterBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .petal {
            position: fixed;
            top: -10%;
            z-index: 1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) translateX(80px) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="heart-loader">‚ù§Ô∏è</div>
        <p style="color: #4b0082; font-weight: bold; margin-top: 10px;">Opening your gift...</p>
    </div>

    <div id="main-page" class="container">
        <h1>kita baa!! ki khobor shobor? ü´£ü´£</h1>
        <div class="popup-box">parde ke piche kya hai?</div>
        <div class="btn-group">
            <button onclick="startLoading()">cholo dekhe nei</button>
            <button onclick="exitSite()">na mood nai pore dekhbo</button>
        </div>
    </div>

    <div id="surprise-page" class="container">
        <div class="character-box">
            <img src="tweety.png" alt="Tweety" class="tweety-img">
            <div class="penguin-container">
                üêß<span class="rose-hand">üåπ</span>
            </div>
        </div>
        <h1>Happy Belated Rose Day Tweetuüåπüåπ<br>I love you so muchüòòüòò</h1>
        <button class="hug-btn" onclick="playMusic()">hug me ü§ó</button>
        <audio id="bg-music"><source src="Tor_Ek_Kothay(256k).mp3" type="audio/mpeg"></audio>
    </div>

    <script>
        function startLoading() {
            document.getElementById('main-page').style.display = 'none';
            document.getElementById('loader').style.display = 'flex';
            
            // Wait 1.5 seconds before showing surprise
            setTimeout(showSurprise, 1500);
        }

        function showSurprise() {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('surprise-page').style.display = 'block';
            startPetals();
        }

        function exitSite() {
            alert("Pingu will mish youüòîüòî");
            window.location.href = "https://www.google.com";
        }

        function playMusic() {
            var audio = document.getElementById('bg-music');
            audio.play().catch(e => alert("Please make sure your-song.mp3 is uploaded!"));
            alert("Sending you the biggest hug ever! ‚ù§Ô∏è");
        }

        function startPetals() {
            const items = ['üåπ', 'üå∏', 'üíñ', '‚ú®'];
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const petal = document.createElement('div');
                    petal.className = 'petal';
                    petal.innerText = items[Math.floor(Math.random() * items.length)];
                    petal.style.left = Math.random() * 100 + 'vw';
                    petal.style.fontSize = (Math.random() * 25 + 15) + 'px';
                    petal.style.animationDuration = (Math.random() * 3 + 3) + 's';
                    document.body.appendChild(petal);
                    setTimeout(() => { petal.remove(); }, 6000);
                }, i * 250);
            }
            setTimeout(startPetals, 10000);
        }
    </script>
</body>
</html>
