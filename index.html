<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise</title>
    <style>
        /* Feature 1: Bright Vibrant Lavender */
        body {
            background-color: #DDA0DD; 
            font-family: 'Arial Rounded MT Bold', 'Helvetica', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .container {
            padding: 20px;
            z-index: 10;
        }

        h1 {
            color: #4b0082; /* Deep Indigo text */
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.4);
        }

        /* Feature 3: Pop up message */
        .popup-box {
            background: white;
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            display: inline-block;
            margin-bottom: 30px;
            font-weight: bold;
            color: #ff4757;
            animation: bounce 2s infinite;
        }

        .btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        /* Feature 4: Buttons in the same best-suited color */
        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            background-color: #8e44ad; /* Rich Violet */
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-5px) scale(1.05);
            background-color: #7d3c98; /* Slightly darker on hover */
        }

        #surprise-page { display: none; }

        .penguin-container {
            font-size: 100px;
            margin-bottom: 20px;
            position: relative;
        }

        .rose-hand {
            font-size: 45px;
            position: absolute;
            bottom: 5px;
            right: 15px;
        }

        .hug-btn {
            background-color: #ff4757;
            color: white;
            margin-top: 25px;
            padding: 18px 45px;
            animation: pulse 1.5s infinite;
        }

        /* Falling Petals Animation */
        .petal {
            position: fixed;
            top: -10%;
            z-index: 1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) translateX(80px) rotate(360deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="main-page" class="container">
        <h1>kita baa!! ki khobor shobor? ü´£ü´£</h1>
        <div class="popup-box">parde ke piche kya hai?</div>
        <div class="btn-group">
            <button onclick="showSurprise()">cholo dekho</button>
            <button onclick="exitSite()">na mood nai pore dekhi</button>
        </div>
    </div>

    <div id="surprise-page" class="container">
        <div class="penguin-container">
            üêß<span class="rose-hand">üåπ</span>
        </div>
        <h1>Happy Rose Day Kochoüåπüåπ<br>I love you so much</h1>
        <button class="hug-btn" onclick="playMusic()">hug me ü§ó</button>
        <audio id="bg-music"><source src="Tor_Ek_Kothay(256k).mp3" type="audio/mpeg"></audio>
    </div>

    <script>
        function showSurprise() {
            document.getElementById('main-page').style.display = 'none';
            document.getElementById('surprise-page').style.display = 'block';
            startPetals();
        }

        function exitSite() {
            alert("The penguin is sad now... but okay! üëã");
            window.location.href = "https://www.google.com";
        }

        function playMusic() {
            var audio = document.getElementById('bg-music');
            audio.play().catch(e => console.log("Audio file missing or blocked."));
            alert("Sending you the biggest hug ever! ‚ù§Ô∏è");
        }

        function startPetals() {
            const roses = ['üåπ', 'üå∏', 'üíñ', '‚ú®'];
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const petal = document.createElement('div');
                    petal.className = 'petal';
                    petal.innerText = roses[Math.floor(Math.random() * roses.length)];
                    petal.style.left = Math.random() * 100 + 'vw';
                    petal.style.fontSize = (Math.random() * 25 + 15) + 'px';
                    petal.style.animationDuration = (Math.random() * 3 + 3) + 's';
                    document.body.appendChild(petal);
                    setTimeout(() => { petal.remove(); }, 6000);
                }, i * 250);
            }
            setTimeout(startPetals, 10000);
        }
    </script>
</body>
</html>
